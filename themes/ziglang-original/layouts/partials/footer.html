<div class="container" style="text-align: center; padding-top: 2em;">
  {{ if .IsTranslated }}
  {{ if ne .Params.layout "news-list" }}
  <div id="languages-menu">
    This page is also available in the following languages <br>
    {{ range .Translations }}
    <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
    {{ end }}
  </div>
  {{ end }}
  {{ end }}
</div>
